<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Acesso Negado - TechShop</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-6">
  <div class="bg-white rounded-lg shadow-lg p-10 max-w-md text-center">
    <i class="fa-solid fa-lock text-6xl text-yellow-400 mb-6"></i>
    <h1 class="text-3xl font-bold mb-4">Acesso Negado</h1>
    <p class="mb-6 text-gray-700">
      Você precisa estar logado para acessar esta página.
    </p>
    <div class="flex justify-center gap-4">
      <a
        href="/"
        class="bg-yellow-400 hover:bg-yellow-500 text-black px-6 py-3 rounded font-semibold"
        >Voltar para a loja</a
      >
      <a
        href="/login"
        class="bg-gray-700 hover:bg-gray-800 text-white px-6 py-3 rounded font-semibold"
        >Fazer Login</a
      >
    </div>
  </div>
</body>
</html>
